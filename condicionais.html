<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        valor = 9;
        if (valor >= 8){
            document.write("Maior ou igual" + valor);
        }
        else{
           document.write("Menor" + valor);
        }
    </script>

    <script>
        function tabuada(){
            i = 1;
            tabuada = 2;
            resposta = 0;
            while (i <= 9){

            resposta =  tabuada * i;
            document.write(tabuada + "x" + resposta + "<br>");
            i++;
            }
            

        }
        tabuada();


</script>
</body>
